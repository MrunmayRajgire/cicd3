name: CI

on:
  push:
    branches: ["main","feature/**"]
  pull_request:
    branches: ["main","feature/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
      - name: Build and Test
        run: mvn clean verify